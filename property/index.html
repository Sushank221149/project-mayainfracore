<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mayainfracore - Buy Property</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f4;
    }
    header {
      background-color: #1abc9c;
      color: white;
      padding: 20px;
      text-align: center;
      animation: slideDown 1s ease-out;
    }
    @keyframes slideDown {
      from { transform: translateY(-100%); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    nav {
      background-color: #16a085;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav .logo {
      color: white;
      font-weight: bold;
      font-size: 18px;
    }
    nav .auth-links a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-weight: bold;
      transition: color 0.3s ease;
    }
    nav .auth-links a:hover {
      color: #ecf0f1;
    }
    .filter-section {
      background: #fff;
      padding: 20px;
      max-width: 700px;
      margin: 30px auto;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      border-radius: 10px;
      animation: fadeIn 1s ease-in;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .filter-section h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .filter-section label {
      display: block;
      margin: 10px 0 5px;
    }
    .filter-section select,
    .filter-section input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .filter-section input[type="submit"] {
      background-color: #1abc9c;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
      transition: transform 0.3s ease, background-color 0.3s ease;
      animation: pulse 2s infinite;
    }
    .filter-section input[type="submit"]:hover {
      background-color: #16a085;
      transform: scale(1.05);
    }
    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(26, 188, 156, 0.4); }
      70% { box-shadow: 0 0 0 10px rgba(26, 188, 156, 0); }
      100% { box-shadow: 0 0 0 0 rgba(26, 188, 156, 0); }
    }
    .property-card {
      background: white;
      padding: 15px;
      margin: 20px auto;
      max-width: 600px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
      animation: fadeInUp 0.5s ease-out;
    }
    @keyframes fadeInUp {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    footer {
      background-color: #1abc9c;
      text-align: center;
      padding: 15px;
      color: white;
      margin-top: 50px;
    }
  </style>
</head>
<body>

<header>
  <h1>Mayainfracore - Buy Your Dream Property</h1>
  <p>Find the best properties available for purchase</p>
</header>

<nav>
  <div class="logo">Mayainfracore</div>
  <div class="auth-links">
    <a href="#login">Login</a>
    <a href="#register">Register</a>
  </div>
</nav>

<section class="filter-section">
  <h2>Filter Properties</h2>
  <form>
    <label for="type">Property Type</label>
    <select id="type" name="type">
      <option value="">Select Type</option>
      <option value="residential">Residential</option>
      <option value="commercial">Commercial</option>
      <option value="industrial">Industrial</option>
      <option value="agricultural">Agricultural</option>
      <option value="mixed-use">Mixed-Use</option>
    </select>

    <label for="subtype">Sub Type</label>
    <select id="subtype" name="subtype">
      <option value="">Select Sub Type</option>
    </select>

    <label for="location">Location</label>
    <input type="text" id="location" placeholder="Enter location">

    <label for="budget">Max Budget (₹)</label>
    <input type="number" id="budget" placeholder="e.g. 5000000">

    <input type="submit" value="Search Properties">
  </form>
</section>

<footer>
  <p>&copy; 2025 Mayainfracore. All rights reserved.</p>
</footer>

<script>
  const subTypeOptions = {
    residential: ["House", "Apartment", "Villa", "Condominium", "Farmhouse"],
    commercial: ["Office Building", "Shop", "Showroom", "Mall", "Hotel", "Restaurant"],
    industrial: ["Factory", "Warehouse", "Workshop", "Distribution Center"],
    agricultural: ["Farmland", "Orchard", "Plantation", "Cattle Ranch"],
    "mixed-use": ["Shops + Apartments", "Commercial + Residential", "Office + Retail + Residential"]
  };

  document.getElementById('type').addEventListener('change', function () {
    const selected = this.value;
    const subtypeSelect = document.getElementById('subtype');
    subtypeSelect.innerHTML = '<option value="">Select Sub Type</option>';
    if (subTypeOptions[selected]) {
      subTypeOptions[selected].forEach(opt => {
        const optionEl = document.createElement('option');
        optionEl.value = opt.toLowerCase();
        optionEl.textContent = opt;
        subtypeSelect.appendChild(optionEl);
      });
    }
  });

  function loadProperties() {
    fetch('http://localhost:5000/api/properties')
      .then(res => res.json())
      .then(data => {
        document.querySelectorAll('.property-card').forEach(el => el.remove());

        data.forEach(property => {
          const card = document.createElement('section');
          card.className = 'property-card';
          card.innerHTML = `
            <h3>${property.title}</h3>
            <p><strong>Type:</strong> ${property.type} - ${property.subtype}</p>
            <p><strong>Price:</strong> ₹${property.price}</p>
            <p><strong>Location:</strong> ${property.location}</p>
          `;
          document.body.insertBefore(card, document.querySelector('footer'));
        });
      });
  }

  document.querySelector('form').addEventListener('submit', function (e) {
    e.preventDefault();

    const type = document.getElementById('type').value;
    const subtype = document.getElementById('subtype').value;
    const location = document.getElementById('location').value;
    const price = document.getElementById('budget').value;

    const property = {
      title: `${subtype} for Sale - ${location}`,
      type,
      subtype,
      location,
      price
    };

    fetch('http://localhost:5000/api/properties', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify(property)
    })
    .then(res => res.json())
    .then(() => {
      loadProperties();
      document.querySelector('form').reset();
      document.getElementById('subtype').innerHTML = '<option value="">Select Sub Type</option>';
    });
  });

  window.onload = loadProperties;
</script>

</body>
</html>
